<html>
  {% load static %}
  <link rel="stylesheet" href="{% static 'experts/style.css' %}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
  <main>
      {% if user.is_authenticated %}
        {% if user.is_superuser %}
        <a id="admin" href="/admin">Admin Page</a><br>
        {% endif %}
        <section id ="currentUser">Currently Logged in as: {{ user.username }} </section>
        <br>
        {% if request.path != "/" %}
        <br><a id="home" href="/">Home</a> <br> 
        {% endif %}
        <br>
    {% else %}
    {% endif %}
    <header id="msulogo">
      <img src="https://cdn01.its.msstate.edu/i/logos/cas/HORIZONTAL_WEB_maroon.svg" width="500px">
    </header>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
