<html>
  {% load static %}
  <link rel="stylesheet" href="{% static 'experts/style.css' %}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      <!--nav bar-->
      <section id="nav">
      <!--current user-->
      Currently logged in as: {{ user.username }} &nbsp; &nbsp; &nbsp;

      <!--admin-->
      {% if user.is_superuser %}
      <a href="/admin">Admin Page &nbsp;</a>
      {% endif %}

      <!--home-->
      <a href="/">Home &nbsp; </a>

      <!--news-->
      <a href="/news">News</a>

      </section>
    {% else %}
    {% endif %}
    <header id="msulogo">
      <img src="https://cdn01.its.msstate.edu/i/logos/cas/HORIZONTAL_WEB_maroon.svg" width="500px">
    </header>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
