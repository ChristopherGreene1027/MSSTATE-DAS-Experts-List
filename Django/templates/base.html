<html>
  {% load static %}
  <link rel="stylesheet" href="{% static 'experts/style.css' %}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      {% if user.is_superuser %}
      <a href="/admin">Admin Page</a><br>
      {% endif %}
      Currently Logged in as: {{ user.username }}
      {% if request.path != "/" %}
      <br><a href="/">Home</a> 
      {% endif %}
    {% else %}
    {% endif %}
    <!--MSU logo header-->
    <header id="msulogo">
      <img src="https://cdn01.its.msstate.edu/i/logos/cas/HORIZONTAL_WEB_maroon.svg" width="500px">
    </header>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
