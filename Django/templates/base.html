<html>
  {% load static %}
  <link rel="stylesheet" href="{% static 'experts/style.css' %}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      <!--admin page button-->
      {% if user.is_superuser %}
      <section id ="adminbutton">
        <a class="button" href="/admin">Admin Page</a>
      </section>  
      {% endif %}

      <!--currently logged in as-->
      <section id="currentuser">
      Currently logged in as: {{ user.username }}
      </section>

      <!--home button-->
      {% if request.path != "/" %}
        <section id="homebutton">
        <br><a class="button" href="/">Home</a> 
        </section>
      {% endif %}

    {% else %}
    {% endif %}
    <!--MSU logo header-->
    <header id="msulogo">
      <img src="https://cdn01.its.msstate.edu/i/logos/cas/HORIZONTAL_WEB_maroon.svg" width="500px">
    </header>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
